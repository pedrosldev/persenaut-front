<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSENAUT</title>
    <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>📝 PERSENAUT</h1>
        <div class="demo-banner">
            <p>🔐 Esta es una versión demo. <a href="auth/register.html">Regístrate</a> para desbloquear:</p>
            <ul>
                <li>✔️ Historial de preguntas</li>
                <li>✔️ Guardar tus favoritas</li>
                <li>✔️ Automatización de la frecuencia de los retos</li>
            </ul>  </div>
        <form id="retoForm">
            <div class="form-group">
                <label for="tematica">Temática de la Pregunta:</label>
                <input type="text" id="tematica" name="tematica" placeholder="ej: JavaScript, matemáticas, historia..."
                    required>
            </div>

            <div class="form-group">
                <label for="nivel">Nivel de Dificultad:</label>
                <select id="nivel" name="nivel" required>
                    <option value="">Selecciona un nivel</option>
                    <option value="principiante">🟢 Principiante</option>
                    <option value="intermedio">🟡 Intermedio</option>
                    <option value="avanzado">🔴 Avanzado</option>
                </select>
            </div>

            <button type="submit" class="btn" id="generateBtn">
                🚀 Generar Pregunta
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generando tu pregunta personalizada...</p>
        </div>

        <div class="result" id="result">
            <h3>¡Tu pregunta está lista! 📝</h3>
            <div class="question-content" id="questionContent"></div>
        </div>
        <button id="testGroqBtn" class="btn">Test Groq API</button>
        <div id="testResult"></div>
    </div>
  

    <!-- <script src="./src/assets/js/index.js"></script> -->
    <script type="module" src="./src/assets/js/index.js"></script>

</body>

</html>
