<!-- persenaut.svg (sin letra P) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Persenaut favicon">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b3b6f"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- fondo circular -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" />

  <!-- casco -->
  <g transform="translate(0,2)">
    <ellipse cx="32" cy="30" rx="18" ry="16" fill="#f8fafc" filter="url(#shadow)"/>
    <path d="M18 28c0-6 6-11 14-11s14 5 14 11c0 3-2 6-5 8-4 3-11 3-18 0-4-2-5-4-5-8z"
          fill="#0b1220"/>
    <path d="M26 22c6-3 10-2 16 1" stroke="#9fbdea" stroke-width="1.6" stroke-linecap="round" fill="none" opacity="0.9"/>

    <!-- collar -->
    <rect x="20" y="36" width="24" height="8" rx="3" fill="#e6eefc"/>
    <rect x="22" y="37.2" width="20" height="5.6" rx="2.4" fill="#c7dcff"/>

    <!-- cuerpo simple -->
    <circle cx="32" cy="46" r="7" fill="#e6eefc"/>
  </g>

  <!-- estrella (sÃ­mbolo de perseverancia) -->
  <g transform="translate(42,10) rotate(8)">
    <path d="M0-3 L1-1 L3-1 L1 0 L2 2 L0 1 L-2 2 L-1 0 L-3-1 L-1-1 Z"
          fill="#ffd166" transform="translate(32,8) scale(1.6)"/>
  </g>

  <!-- trazo de movimiento -->
  <path d="M12 50c4-3 9-5 14-6" stroke="#6fb3ff" stroke-width="1.2" stroke-linecap="round" fill="none" opacity="0.9"/>
</svg>
