<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet" href="../src/assets/css/styles.css">
</head>

<body>
    <main class="container">
        <h1>Crear cuenta</h1>
        <form id="registerForm" autocomplete="off">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required placeholder="Tu nombre completo" />
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" minlength="3" maxlength="20" required placeholder="Ej: ana_2024" pattern="[a-zA-Z0-9_]{3,20}"
                    title="Solo letras, números y guiones bajos (3-20 caracteres)" />
                <small class="hint">Este será tu identificador único en la plataforma.</small>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Tu contraseña" />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    placeholder="Repite tu contraseña" />
            </div>
            <button type="submit" class="btn">Registrar</button>
        </form>
    </main>

    <script type="module" src="../src/assets/js/auth/register.js"></script>
</body>

</html>
